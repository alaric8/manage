name: Build Vue and Electron App

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        platform: [windows-latest]  # 定义要构建的平台

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build Vue
        run: npm run build-only

      - name: Build Electron
        run: |
            npx electron-builder 
        env:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
    

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: electron-build-artifacts
          path: build/**
